<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        
        <!-- Login Form -->
        <form id="loginForm" class="auth-form active" onsubmit="Auth.handleLogin(event)">
            <!-- Login form content -->
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="auth-form" onsubmit="Auth.handleSignup(event)">
            <!-- Signup form content -->
        </form>

        <!-- Forgot Password Form -->
        <form id="forgotPasswordForm" class="auth-form" onsubmit="Auth.handleForgotPassword(event)">
            <!-- Forgot password form content -->
        </form>
    </div>
</div>
